<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7301036450.js" crossorigin="anonymous"></script>

</head>
<body>
    <button id="backButton">
        <i class="fa-solid fa-angle-left"></i>
    </button>
    <div class="navbar">
        <p>Career Routes</p>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="streams.html">Services</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would love to respond to your queries.</p>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Send your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="Enter your Number">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Enter the subject">
                    </div>
                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="Enter your issue:"></textarea>
                <button type="submit">Submit</button>
            </form>

        </div>
        <div class="contact-right">
            <h3>Reach us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>careerroutes@gmail.com</td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td>040 41345678</td>
                </tr>
                <tr>
                    <td>Instagram</td>
                    <td>    @careerroutes</td>
                </tr>
            </table>

        </div>
    </div>
    </div>
</body>
<script>
    document.getElementById("backButton").addEventListener("click", function() {
        window.history.back();
    });
</script>
</html>
